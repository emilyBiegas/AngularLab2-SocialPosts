<main>
  <h1>My Thoughts</h1>
  <button (click)="unhideForm()">New Thought</button>

  <section class="entries-container">
    <app-post
      *ngFor="let post of posts; index as i"
      [post]="post"
      (deleted)="onDelete(i)"
    >
    </app-post>
  </section>
</main>

<app-post-form *ngIf="!hidden" (submitted)="onSubmit($event)"></app-post-form>
